name: test-run
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: iterative/setup-cml@v1
      - uses: iterative/setup-dvc@v1
      - uses: actions/setup-python@v2
        with:
          python-version: '3.6'

      - name: Train model
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}
          TB_CREDENTIALS: ${{ secrets.TB_CREDENTIALS }}
        run: |
          echo "test run"
          # Your ML workflow goes here
          dvc pull --run-cache
          pip install -r requirements.txt
          # Start tensorboard and train
          # echo "## header" > report.md
          # cml-tensorboard-dev --logdir logs --md --name "Go to tensorboard" >> report.md
          # cml-send-comment report.md
          python train.py
          echo "## Model metrics" >> report1.md
          cat metrics.csv >> report1.md
          cml-send-comment report1.md